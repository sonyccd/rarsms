name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test files
      run: |
        cp config.example.yaml config.yaml
        echo -e "# Test callsigns\nTEST-1\nW4ABC\nKJ4XYZ" > callsigns.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Test import
      run: |
        python -c "import protocols.base; import protocols.aprs; import protocols.discord_bot; print('✅ All imports successful')"

  docker:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t rarsms-test .

    - name: Test Docker image
      run: |
        # Test that the image was built successfully
        docker images rarsms-test
        echo "✅ Docker build successful"