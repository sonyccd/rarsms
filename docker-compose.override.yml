# Docker Compose override file for local development
# This file is automatically loaded by docker compose
# and provides sensible defaults for local development

services:
  pocketbase:
    # Expose additional ports for debugging
    ports:
      - "8090:8090"
    # Mount additional volumes for development
    volumes:
      - ./data/pocketbase:/app/pb_data
      - ./config:/app/config:ro
      - ./services/web-dashboard/pb_hooks:/app/pb_hooks:ro
      - ./services/web-dashboard/pb_migrations:/app/pb_migrations:ro
      - ./services/web-dashboard/pb_public:/app/pb_public:ro

  aprs-connector:
    # Add restart policy for development
    restart: unless-stopped
    # Mount config as read-only
    volumes:
      - ./config:/app/config:ro

  discord-bot:
    # Add restart policy for development
    restart: unless-stopped
    # Mount config as read-only
    volumes:
      - ./config:/app/config:ro